<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pomodoro.css">
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

                <span class="ml-3 text-xl">DevNotes</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="index.html">Notes</a>
                <a class="mr-5 hover:text-gray-900" href="pomodor.html">Pomodorok</a>
                <a class="mr-5 hover:text-gray-900" href="todolist.html">To Do list</a>

            </nav>

        </div>
    </header>
    <h1>This is timer</h1>
    <div id="pomodoro-app">
        <div id="pom-container">
          <div id="pom-timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="colon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
      
          <div id="pom-buttons">
            <button id="work">Work</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            <button id="stop">Stop</button>
          </div>
        </div>
      </div>

    <footer>
        <p>Made with Red Bull by ProgrammerSoham</p>
    </footer>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pomodoro.js"></script>
</body>

</html>
